<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Snake Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="instructions">
        <h1>3D Snake Game</h1>
        <h4>&nbsp;&nbsp;Developed by -  Vineet Tiwari</h4>
    </div>
    <div class="score">
        <h1>Score : <span id='score'>0</span></h1> <br>
        <label>Manage Speed : <span id="speed_display">1</span></label><br>
        <input style="margin-top: 10px;" type="range" name="speed" id="speed_slider" min="1" max="100" value="0" step="1">
    </div>
    <script src="./js/three.js"></script>
    <script src="./js/app.js"></script>    
</body>
</html>
